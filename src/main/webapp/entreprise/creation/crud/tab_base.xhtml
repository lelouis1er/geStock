<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:tab title="#{langue.General}">
        
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="form-group">
                    <label>
                        #{langue.Nom}
                        <p:inputText value="#{entrepriseController.societe.nom}"
                                     class="form-control"/>
                    </label>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="form-group">
                    <label>
                        #{langue.Code}
                        <p:inputText value="#{entrepriseController.societe.code}"
                                     class="form-control"
                                     />
                    </label>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label>
                #{langue.Description}
                <p:inputTextarea value="#{entrepriseController.societe.description}"
                                 class="form-control"
                                 rows="2"/>
            </label>
        </div>

    </p:tab>
</ui:composition>
