<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog widgetVar="CreateDialog"
              modal="true"
              resizable="true"
              style="max-height: 90%; overflow-y:auto !important; "
              closable="true"
              maximizable="true"
              closeOnEscape="true"
              appendTo="@(body)"
              width="800px">

        <f:facet name="header" class="card-header">
            #{langue['Dialog.title.Creation']} : #{langue.entreprise}
        </f:facet>          

        <h:form id="CreateDlgForm" class="form-horizontal" style="width: 100%;">

            <p:tabView dynamic="true"
                       cache="true">
                <ui:include src="tab_base.xhtml" />
                
                <ui:include src="tab_details.xhtml" />
                
            </p:tabView>
           
            <p:separator />

            <h:panelGroup>
                <center>
                    <p:commandButton styleClass="ui-button ui-button-secondary"
                                     value="#{langue.Annuler}"
                                     onclick="PF('CreateDialog').hide()"
                                     icon="pi pi-times"/>

                    <p:commandButton styleClass="ui-button ui-button-success"
                                     value="#{langue.enregistrer}"
                                     actionListener="#{entrepriseController.save()}"
                                     update=":ViewForm"
                                     icon="pi pi-check"/>
                </center>
            </h:panelGroup>

        </h:form>

    </p:dialog>

</ui:composition>
