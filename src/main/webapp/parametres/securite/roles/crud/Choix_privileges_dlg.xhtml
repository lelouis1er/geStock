<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <p:dialog widgetVar="ChoixPrivilegesDialog"
              modal="true"
              resizable="true"
              closable="true"
              closeOnEscape="true"
              appendTo="CreateDlg"
              width="700px">

        <f:facet name="header" class="card-header">
            #{langue['Dialog.title.Choixprivileges']}
        </f:facet>

        <h:form id="ChoixPrivilegesForm">

            <h:panelGrid columns="1" style="width: 100%;">
                <h:panelGroup>
                    
                    <p:pickList id="PojoPickList" 
                                value="#{rolesutilisateurController.dual_list_priv}" 
                                var="item_el"
                                itemValue="#{item_el}" 
                                itemLabel="#{item_el.nom}" 
                                showSourceControls="true"
                                showTargetControls="true" 
                                showCheckbox="true"
                                showSourceFilter="true" 
                                showTargetFilter="true" 
                                filterMatchMode="contains"
                                converter="privilegesutilisateurConverter" 
                                responsive="true">

                        <f:facet name="sourceCaption">#{langue.disponibles}</f:facet>
                        <f:facet name="targetCaption">#{langue.Choisi}</f:facet>
                        
                    </p:pickList>
                    
                </h:panelGroup>

                <p:separator />

                <h:panelGroup>
                    <center>
                        <p:commandButton value="#{langue.terminer}"
                                         styleClass="ui-button ui-button-success"
                                         icon="pi pi-check"
                                         actionListener="#{rolesutilisateurController.addPrivileges()}"
                                         update=":CreateDlgForm" />
                    </center>
                </h:panelGroup>
            </h:panelGrid>

        </h:form>

    </p:dialog>

</ui:composition>
