<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        - #{langue.profil}
    </ui:define>
    
    <ui:define name="page_header">
        <h:form>
            #{langue.profil}
            <h:commandButton class="btn btn-sm btn-default"
                             type="button"
                             style="float: right"
                             value="#{langue.modifier}" />
        </h:form>
    </ui:define>

    <ui:define name="contenu">

        <h:form id="Infos-base">
            <div class="card">
                <div class="card-header" style="padding: 0px;">
                    <div class="profil-img-profil" style="background-image: url('#{request.contextPath}/resources/dist/img/#{manageBean.sessionUser.photo}')" ></div>
                </div>
                <div class="card-body" style="text-align: center;">
                    <b># #{manageBean.sessionRoleUser.nomrole}</b>
                    <label class="form-control">
                        #{manageBean.sessionUser.nom}
                    </label>
                </div>
            </div>
        </h:form>
        
        <h:form id="Infos-login">
            <div class="card">
                <div class="card-header">
                    #{langue.infos_identification}
                </div>
                <div class="card-body">
                    <div class="form-group">
                        #{langue.login}
                        <label class="form-control">
                            #{manageBean.sessionUser.login}
                        </label>
                    </div>
                    <div class="form-group">
                        #{langue.mot_de_passe}
                        <h:outputLabel class="form-control"
                                       value="" />
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
