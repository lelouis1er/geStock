<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog widgetVar="ChangerLangueDialog"
              modal="true"
              resizable="false"
              closable="true"
              closeOnEscape="true"
              appendTo="@(body)"
              width="350px">
        <f:facet name="header" class="card-header">
            #{langue['Dialog.title.Changer_langue']}
        </f:facet>
        <h:form id="ChangerLangueDlg" class="form-horizontal">
            <div class="form-group">
                <h:outputLabel value="#{langue.Langue} : " for="langue" />
                <h:selectOneMenu id="langue"
                                 class="form-control"
                                 value="#{langueManager.locale}"
                                 valueChangeListener="#{langueManager.changer_de_langue}">
                    <f:selectItems value="#{langueManager.langues}"
                                   var="lang"
                                   itemValue="#{lang}" />
                </h:selectOneMenu>
            </div>
            <center>
                <button type="submit"
                        class="btn btn-primary btn-sm" >
                    <i class="fa fa-check"></i> #{langue.Ok}
                </button>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
