<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog widgetVar="CreateDialog"
              modal="true"
              resizable="true"
              closable="true"
              maximizable="true"
              closeOnEscape="true"
              appendTo="@(body)"
              width="800px">

        <f:facet name="header" class="card-header">
            #{langue.nouvelle_commande}
        </f:facet>          

        <h:form id="CreateDlgForm" class="form-horizontal" style="width: 100%;">

            <div class="form-group">
                <label>
                    #{langue.commande}
                    <p:selectOneMenu value="#{approvisionnementController.commande.idCommande}"
                                     class="form-control"
                                     filter="true"
                                     filterMatchMode="contains" >
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{approvisionnementController.list_commandes}"
                                       var="el"
                                       itemLabel="#{el.libelle}"
                                       itemValue="#{el.idCommande}" />
                    </p:selectOneMenu>
                </label>
            </div>

            <hr />

            <div class="form-group">
                <label>
                    #{langue.libelle}
                    <p:inputText value="#{approvisionnementController.livraison.libelle}"
                                 class="form-control"/>
                </label>
            </div>

            <hr />

            <h:panelGroup>
                <h:panelGroup>
                    <p:dataTable id="datalist2"
                                 value="#{approvisionnementController.list_articlesLiv}"
                                 var="item_r"
                                 rows="4"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 emptyMessage="#{langue.tableau_vide}"
                                 editable="true"
                                 editMode="cell"
                                 rowIndexVar="index">

                        <f:facet name="header">
                            #{langue.liste_articles}
                            <p:commandButton styleClass="ui-button ui-button-primary"
                                             value="#{langue.ajouter}"
                                             style="float: right;"
                                             actionListener="#{approvisionnementController.prepareAddArticle()}"
                                             update=":AddArticleDlgForm,:growl"
                                             icon="pi pi-plus"/>

                            <p:commandButton icon="pi pi-refresh"
                                             update=":CreateDlgForm" />
                        </f:facet>

                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="#{langue.article}"
                                          style="width: 35%" />
                                <p:column headerText="#{langue.prix_achat}"
                                          style="width: 18%;"/>
                                <p:column headerText="#{langue.qte}"
                                          style="width: 10%;"/>
                                <p:column headerText="#{langue.montant}"
                                          style="width: 22%;"/>
                                <p:column headerText="#{langue.operations}"
                                          style="width: 15%;"/>
                            </p:row>
                        </p:columnGroup>

                        <p:column filterBy="#{item_r.idArticle.nom}"
                                  filterMatchMode="contains"
                                  filterable="true">
                            #{item_r.idArticle.nom}
                        </p:column>

                        <p:column >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{item_r.puAchat}">
                                        <f:convertNumber maxFractionDigits="0" />
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{item_r.puAchat}"
                                                 class="form-control">
                                        <p:ajax update=":CreateDlgForm:datalist2"
                                                event="change"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{item_r.qte}" />
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText  value="#{item_r.qte}"
                                                  class="form-control">
                                        <p:ajax update=":CreateDlgForm:datalist2"
                                                event="keyup"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="text-align: right;">
                            <h:outputText value="#{approvisionnementController.calculTotal_on_ligne(index)}" >
                                <f:convertNumber maxFractionDigits="0" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <p:commandButton icon="pi pi-trash"
                                             styleClass="ui-button ui-button-danger"
                                             actionListener="#{approvisionnementController.removeArticleLiv(index)}"
                                             type="button"
                                             update=":CreateDlgForm:datalist2" />
                        </p:column>

                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="3" footerText="#{langue.total}" />
                                <p:column style="text-align: right;">
                                    <f:facet name="footer">
                                        <h:outputText value="#{approvisionnementController.calculTotalLiv()}">
                                            <f:convertNumber maxFractionDigits="0" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column></p:column>
                            </p:row>
                        </p:columnGroup>

                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>

            <p:separator />

            <h:panelGroup>
                <center>
                    <p:commandButton styleClass="ui-button ui-button-secondary"
                                     value="#{langue.Annuler}"
                                     type="button"
                                     onclick="PF('CreateDialog').hide()"
                                     icon="pi pi-times"/>

                    <p:commandButton styleClass="ui-button ui-button-success"
                                     value="#{langue.enregistrer}"
                                     type="button"
                                     actionListener="#{approvisionnementController.save()}"
                                     update=":ViewForm"
                                     icon="pi pi-check"/>

                </center>
            </h:panelGroup>

        </h:form>

    </p:dialog>

</ui:composition>
