<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog widgetVar="AddArticleDialog"
              modal="true"
              resizable="true"
              closable="true"
              closeOnEscape="true"
              appendTo="@(body)"
              width="850px"
              onHide="#{approvisionnementController.update_list()}">

        <f:facet name="header" class="card-header">
            #{langue.ajouter}
        </f:facet> 

        <h:form id="AddArticleDlgForm"  class="form-horizontal" style="width: 100%;">

            <p:panel header="#{langue.liste_articles}">

                <p:pickList id="PojoPickList" 
                            value="#{approvisionnementController.dualList_articles}" 
                            var="item_el"
                            itemValue="#{item_el}" 
                            itemLabel="#{item_el.nom}" 
                            showSourceControls="true"
                            showTargetControls="true" 
                            showCheckbox="true"
                            showSourceFilter="true" 
                            showTargetFilter="true" 
                            filterMatchMode="contains"
                            converter="articleConverter" 
                            responsive="true">

                    <f:facet name="sourceCaption">#{langue.disponibles}</f:facet>
                    <f:facet name="targetCaption">#{langue.Choisi}</f:facet>

                    
                </p:pickList>

            </p:panel>

            <p:separator />

            <h:panelGroup>
                <center>

                    <p:commandButton styleClass="ui-button ui-button-success"
                                     value="#{langue.enregistrer}"
                                     actionListener="#{approvisionnementController.saveAddArticle()}"
                                     update=":CreateDlgForm,:growl"
                                     icon="pi pi-check"/>
                </center>
            </h:panelGroup>

        </h:form>
    </p:dialog>

</ui:composition>
