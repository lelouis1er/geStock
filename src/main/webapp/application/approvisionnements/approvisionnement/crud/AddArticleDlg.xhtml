<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog widgetVar="AddArticleDialog"
              modal="true"
              resizable="true"
              closable="true"
              appendTo="@(body)"
              width="850px"
              maximizable="true"
              onHide="#{approvisionnementController.update_list()}"
              style="max-height: 100%;">

        <f:facet name="header" class="card-header">
            #{langue.ajouter}
        </f:facet> 

        <h:form id="AddArticleDlgForm"  class="form-horizontal" style="width: 100%;">

            <p:panel header="#{langue.liste_articles}">

                <p:selectManyMenu id="ArticleList"
                                  value="#{approvisionnementController.list_selectedArticles}"
                                  var="item_li"
                                  filter="true"
                                  filterMatchMode="contains"
                                  showCheckbox="true"
                                  styleClass="manymenu-advanced">
                    <f:selectItems value="#{approvisionnementController.list_articles}"
                                   var="art"
                                   itemLabel="#{art.nom}"
                                   itemValue="#{art}" />
                    <p:column headerText="Nom">
                        <h:outputText value="#{item_li.nom}" />
                    </p:column>
                    <p:column headerText="Caracteristiques">
                        <h:outputText value="#{item_li.carateristiques}" />
                    </p:column>
                </p:selectManyMenu>

            </p:panel>

            <p:separator />

            <h:panelGroup>
                <center>

                    <p:commandButton styleClass="ui-button ui-button-success"
                                     value="#{langue.enregistrer}"
                                     actionListener="#{approvisionnementController.saveAddArticle()}"
                                     update=":CreateDlgForm,:growl"
                                     icon="pi pi-check"/>
                </center>
            </h:panelGroup>

        </h:form>
    </p:dialog>

</ui:composition>
