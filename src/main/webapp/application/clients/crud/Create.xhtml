<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog widgetVar="CreateDialog"
              modal="true"
              resizable="true"
              closable="true"
              closeOnEscape="true"
              appendTo="@(body)"
              width="600px">

        <f:facet name="header" class="card-header">
            #{langue['Dialog.title.Creation']} : #{langue.article}
        </f:facet>          

        <h:form id="CreateDlgForm" class="form-horizontal" style="width: 100%;">

            <div class="form-group">
                <label>
                    #{langue.Nom}
                    <p:inputText value="#{clientController.client.nom}"
                                 class="form-control"/>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    #{langue.Prenom}
                    <p:inputText value="#{clientController.client.prenom}"
                                 class="form-control"/>
                </label>
            </div>

            <hr />
            
            <div class="form-group">
                <label>
                    #{langue.telephone}
                    <p:inputText value="#{clientController.client.tel}"
                                     class="form-control" />
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    #{langue.Email}
                    <p:inputText value="#{clientController.client.email}"
                                     class="form-control" />
                </label>
            </div>

            <hr />

            <div class="form-group">
                <label>
                    #{langue.adresse}
                    <p:selectOneMenu value="#{clientController.adresse.idadresse}"
                                     class="form-control"
                                     filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{clientController.list_adresses}"
                                       var="el"
                                       itemLabel="#{el.idadresse.idquartier.nom} (#{el.idadresse.idquartier.idville.nom} - #{el.idadresse.idquartier.idville.idpays})"
                                       itemValue="#{el.idadresse}" />
                    </p:selectOneMenu>
                </label>
            </div>

            <div class="form-group">
                <label>
                    #{langue.type_client}
                    <p:selectOneMenu value="#{clientController.typeClient.idType}"
                                     class="form-control"
                                     filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{clientController.list_typeClients}"
                                       var="el"
                                       itemLabel="#{el.nom}"
                                       itemValue="#{el.idType}" />
                    </p:selectOneMenu>
                </label>
            </div>

            <p:separator />

            <h:panelGroup>
                <center>
                    <p:commandButton styleClass="ui-button ui-button-secondary"
                                     value="#{langue.Annuler}"
                                     onclick="PF('CreateDialog').hide()"
                                     icon="pi pi-times"/>

                    <p:commandButton styleClass="ui-button ui-button-success"
                                     value="#{langue.enregistrer}"
                                     actionListener="#{clientController.save()}"
                                     update=":ViewForm"
                                     icon="pi pi-check"/>
                </center>
            </h:panelGroup>

        </h:form>

    </p:dialog>

</ui:composition>
