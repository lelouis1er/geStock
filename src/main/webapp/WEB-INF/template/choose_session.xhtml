<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog widgetVar="ChooseCycle"
              modal="true"
              resizable="false"
              closable="false"
              visible="#{appController.must_choose_session()}"
              closeOnEscape="true"
              appendTo="@(body)"
              width="350px">

        <f:facet name="header">
            #{langue.choix_cycle}
        </f:facet>

        <h:form>
            <h:panelGrid style="width: 100%;"
                         columns="1">
                <div class="form-group">
                    <label>
                        #{langue.Cycle}
                        <p:selectOneMenu value="#{appController.session.idSession}"
                                         class="form-control">
                            <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                            <f:selectItems value="#{appController.list_sessions}"
                                           var="cycle"
                                           itemLabel="#{cycle.nom}"
                                           itemValue="#{cycle.idSession}" />
                        </p:selectOneMenu>
                    </label>
                </div>
                
                <p:separator />
                
                <h:panelGroup>
                    <center>
                        <p:commandButton styleClass="ui-button ui-button-primary"
                                         value="#{langue.Confirmer}"
                                         icon="pi pi-check"
                                         actionListener="#{appController.change_cycle()}"
                                         oncomplete="javascript:location.reload();"
                                         type="submit" />
                    </center>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>

    </p:dialog>

</ui:composition>
