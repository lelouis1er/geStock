<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{langueManager.locale}">

        <h:head>
            <title>
                #{app_properties.app_name} <ui:insert name="title"> </ui:insert>
            </title>

            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <!-- Tell the browser to be responsive to screen width -->
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" content="" />
            <meta name="author" content="Louis Stark" />

            <!-- Font Awesome -->
            <link rel="stylesheet" href="#{request.contextPath}/resources/dist/plugins/bootstrap/css/bootstrap.css" />
            <!-- Font Awesome -->
            <link rel="stylesheet" href="#{request.contextPath}/resources/dist/plugins/fontawesome/css/all.css" />
            <!-- styles -->
            <link rel="stylesheet" href="#{request.contextPath}/resources/dist/css/adminlte.css" />
            <link rel="stylesheet" href="#{request.contextPath}/resources/dist/css/style.css" />

            <!--<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />-->
        </h:head>

        <h:body id="body" class="sidebar-mini sidebar-collapse">
            <div  class="background"></div>
            <!-- corps de la page -->
            <div class="wrapper">

                <ui:include src="topbar.xhtml" />

                <ui:include src="navbar.xhtml" />

                <div class="content-wrapper">

                    <!-- le contenu -->
                    <div id="layoutSidenav_content">
                        <!-- Content Header (Page header) -->
                        <section class="content-header">
                            <div class="container-fluid">
                                <div class="row mb-2">
                                    <div class="col-sm-12">
                                        <h1>
                                            <ui:insert name="page_header"></ui:insert>
                                        </h1>
                                    </div>
                                    <div class="col-sm-12" style="font-size: 12px; margin-top: 15px;">
                                        <ui:insert name="page_header_desc"></ui:insert>
                                    </div>
                                </div>
                            </div><!-- /.container-fluid -->
                        </section>

                        <br />

                        <!-- Main content -->
                        <section class="content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12">

                                        <ui:insert name="contenu"></ui:insert>

                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>

                </div>


            </div>
            <!-- fin corps de la page -->

            <p class="wrapper-bottom-space">
                &emsp;
            </p>

            <ui:include src="app_infos.xhtml" />
            <ui:include src="choose_session.xhtml" />

            <p:growl id="growl"
                     widgetVar="growl"
                     showDetail="true"/>

            <h:form>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="#{langue.Non}" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="#{langue.Oui}" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form>

            <!-- importation des scripts -->

            <!-- jQuery 
            <script src="{request.contextPath}/resources/dist/plugins/jquery/jquery.js"></script> -->
            <!-- Bootstrap 4 -->
            <script src="#{request.contextPath}/resources/dist/plugins/bootstrap/js/bootstrap.js"></script>
            <!-- Fa -->
            <script src="#{request.contextPath}/resources/dist/plugins/fontawesome/js/all.js"></script>
            <!-- Scripts  -->
            <script src="#{request.contextPath}/resources/dist/js/adminlte.js"></script>

        </h:body>

    </f:view>
</html>
