<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog widgetVar="CreateDialog"
              modal="true"
              class="modal card"
              resizable="true"
              style="max-height: 90%; overflow-y:auto !important; "
              closable="true"
              closeOnEscape="true"
              appendTo="@(body)"
              width="400px">

        <f:facet name="header" class="card-header">
            #{langue['Dialog.title.Creation']} : #{langue.entreprise}
        </f:facet>          

        <h:form id="CreateDlgForm" class="form-horizontal" style="width: 100%;">
            
            
            <div class="form-group">
                <label>
                    #{langue.entreprise} 
                    <p:selectOneMenu value="#{employesController.societe.idSociete}"
                                     class="form-control"
                                     filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{employesController.list_societe}"
                                       var="item_el"
                                       itemLabel="#{item_el.nom} (#{item_el.code})"
                                       itemValue="#{item_el.idSociete}" />
                    </p:selectOneMenu>
                </label>
            </div>

            <div class="form-group">
                <label>
                    #{langue.matricule}
                    <p:inputText value="#{employesController.employe.matricule}"
                                 class="form-control"/>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    #{langue.Nom}
                    <p:inputText value="#{employesController.employe.nom}"
                                 class="form-control"/>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    #{langue.prenom}
                    <p:inputText value="#{employesController.employe.prenom}"
                                 class="form-control"/>
                </label>
            </div>

            <hr/>

            <div class="form-group">
                <label>
                    #{langue.adresse} 
                    <p:selectOneMenu value="#{employesController.employe.idadresse}"
                                     class="form-control"
                                     filter="true"
                                     filterMatchMode="contains"
                                     required="false">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{employesController.list_adresses}"
                                       var="item_el"
                                       itemLabel="#{item_el.idquartier.nom} (#{item_el.idquartier.idville.nom} - #{item_el.idquartier.idville.idpays.nom})"
                                       itemValue="#{item_el.idadresse}" />
                    </p:selectOneMenu>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    #{langue.telephone}
                    <p:inputText value="#{entrepriseController.societe.telephone}"
                                     class="form-control"
                                     />
                </label>
            </div>
            
            
            <div class="form-group">
                <label>
                    #{langue.email}
                    <p:inputText value="#{entrepriseController.societe.email}"
                                     class="form-control"
                                     />
                </label>
            </div>
            

            <p:separator />

            <h:panelGroup>
                <center>
                    <p:commandButton styleClass="ui-button ui-button-secondary"
                                     value="#{langue.Annuler}"
                                     onclick="PF('CreateDialog').hide()"
                                     icon="pi pi-times"/>

                    <p:commandButton styleClass="ui-button ui-button-success"
                                     value="#{langue.enregistrer}"
                                     actionListener="#{employesController.save()}"
                                     update=":ViewForm"
                                     icon="pi pi-check"/>
                </center>
            </h:panelGroup>

        </h:form>

    </p:dialog>

</ui:composition>
